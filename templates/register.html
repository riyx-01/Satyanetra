<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Satyanetra - Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1e1e60, #7f53ac, #82b1ff, #3ddad7);
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 30px 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 20px rgba(130, 245, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 8px;
      color: #ffffff;
      text-shadow: 0 0 12px #00c3ff;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 6px #00c3ff;
    }

    .message {
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 10px;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #ffffff;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
      width: 100%;
      box-shadow: inset 0 0 10px rgba(0, 204, 255, 0.2);
    }

    input:focus {
      box-shadow: 0 0 10px #00c3ff, inset 0 0 10px #00c3ff;
      background-color: rgba(255, 255, 255, 0.25);
    }

    button[type="submit"] {
      background: #00c3ff;
      color: #0e0e0e;
      padding: 10px 0;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00c3ff;
      transition: 0.3s ease;
    }

    button:hover {
      background: #009ec4;
      color: #ffffff;
      box-shadow: 0 0 20px #00c3ff, 0 0 30px #00c3ff;
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .links a:hover {
      color: #00c3ff;
      text-shadow: 0 0 10px #00c3ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Satyanetra</h1>
    <h2>Register</h2>

    {% if get_flashed_messages() %}
      <div class="message">
        {% for message in get_flashed_messages() %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required />
      </div>
      <button type="submit">Register</button>
    </form>

    <div class="links">
      <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
